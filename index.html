<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">


<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <style>

#siteHeader{

font-size: 28px;

}

.stateContainer{

margin:5px;
border-bottom:black solid 2px;


}
.bordered{


border: 1px black solid;

padding:5px;

}

.stateImage{
max-height:120px;


}

.center-block {
  display: block;
  margin-left: auto;
  margin-right: auto;
}

.selected{

      -webkit-box-shadow:inset 0px 0px 0px 5px #f00 !important;
      -moz-box-shadow:inset 0px 0px 0px 5px #f00 !important;
      box-shadow:inset 0px 0px 0px 5px #f00 !important;
}

.tapSelected{

      -webkit-box-shadow: 0px 0px 0px 5px #f00 !important;
      -moz-box-shadow: 0px 0px 0px 5px #f00 !important;
      box-shadow: 0px 0px 0px 5px #f00 !important;
}

.emptyImageDiv{
padding:0px;
height:80px;

}

.targetDiv{
overflow:none;

}

img{
max-width:100%;
max-height:100px;

}


.bg-success{
opacity: 1;
   transition: background-color 0.75s ease-in-out;
   -moz-transition: background-color  0.75s ease-in-out;
   -webkit-transition: background-color  0.75s ease-in-out;
 }

 .bg-danger{
 opacity: 1;
    transition: background-color 1s ease-in-out;
    -moz-transition: background-color  1s ease-in-out;
    -webkit-transition: background-color  1s ease-in-out;
  }


.example-enter {

  position:absolute;
  height: auto;
}

.example-leave {
height: inherit;

}


.example-leave-active {
  animation-duration: 0.8s;
  animation-name: leave;
  animation-iteration-count: infinite;
  animation-direction: alternate;

}

@keyframes leave {
  from {
    opacity:1;


  }

  to {
    opacity:.01;

  }
}


.example-enter-active{
    animation-duration: 0.8s;
    animation-name: enter;
    animation-iteration-count: infinite;
    animation-direction: alternate;
  }
  @keyframes enter {
    from {
      opacity:0.01;


    }

    to {
      opacity:1;

    }
  }



body{

  padding-bottom: 70px;


}

    </style>
