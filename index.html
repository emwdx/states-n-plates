<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>States 'n Plates</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />

    <style>

#siteHeader{

font-size: 28px;

}

.stateContainer{

margin:5px;
border-bottom:black solid 2px;


}
.bordered{


border: 1px black solid;

padding:5px;

}

.stateImage{
max-height:120px;


}

.center-block {
  display: block;
  margin-left: auto;
  margin-right: auto;
}

.selected{

      -webkit-box-shadow:inset 0px 0px 0px 5px #f00 !important;
      -moz-box-shadow:inset 0px 0px 0px 5px #f00 !important;
      box-shadow:inset 0px 0px 0px 5px #f00 !important;
}

.tapSelected{

      -webkit-box-shadow: 0px 0px 0px 5px #f00 !important;
      -moz-box-shadow: 0px 0px 0px 5px #f00 !important;
      box-shadow: 0px 0px 0px 5px #f00 !important;
}

.emptyImageDiv{
padding:0px;
height:80px;

}

.targetDiv{
overflow:none;

}

img{
max-width:100%;
max-height:100px;

}

.example-enter {

  position:absolute;
  height: auto;
}

.example-leave {


}


.example-leave-active {
  animation-duration: 0.8s;
  animation-name: leave;
  animation-iteration-count: infinite;
  animation-direction: alternate;

}

@keyframes leave {
  from {
    opacity:1;


  }

  to {
    opacity:.01;

  }
}



.example-enter-active{
    animation-duration: 0.8s;
    animation-name: enter;
    animation-iteration-count: infinite;
    animation-direction: alternate;
  }
  @keyframes enter {
    from {
      opacity:0.01;


    }

    to {
      opacity:1;

    }
  }



body{

  padding-bottom: 70px;


}

    </style>

  </head>
  <body>

        </div>
      </div>
    </nav>
